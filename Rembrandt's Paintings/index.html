<!DOCTYPE html>
<html lang="en" ng-app="RembrandtApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rembrandt's Paintings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body ng-controller="PaintingController">
    <h1>Example #2</h1>
    <h1>with Angular Victor</h1>
    <table>
        <tr>
            <td><button class="btn btn-danger" ng-click="previous();">Previous</button></td>
            <td> <img class="big" ng-src="{{paintings[paintingsCount]}}" alt=""> </td>
            <td><button class="btn btn-success" ng-click="next();">Next</button></td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
