<!DOCTYPE html>
<html ng-app="LeaderFilterApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"
  ></script>  
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <title>Leader Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller ="LeaderController">
    <h1>Search Below</h1>
   
    <hr>
   

    <!-- top area -->
 
    <input type="text" placeholder="Search" ng-model="search">
    <span>{{(Leaders | filter:search).length}} of {{Leaders.length}}</span>
    <hr>


    <div>
        <span ng-repeat="leader in Leaders | filter:search">
            <img src="{{leader.pic}}" alt="">
        </span>
    </div>
    <hr>

    <div class="bottom-line" ng-if="(Leaders | filter:search).length < 4">
        <span ng-repeat="leader in Leaders | filter:search | limitTo:1">
            <span>Looking for:</span>
            <img src="{{leader.pic}}" alt="">
            <span>{{leader.name}}</span>
        </span>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
